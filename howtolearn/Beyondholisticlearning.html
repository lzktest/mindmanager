    <g ed:parentid="178" ed:width="135" ed:height="24.5" transform="matrix(1,0,0,1,394,1023)" id="182">
        <path fill="none" stroke="#696969" d="M0,24.5L135,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">建立良好的学习习惯</tspan>
        </text>
    </g>
    <g ed:parentid="182" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,556,973)" id="184">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">1，每日阅读，每年至少读50~70本书，书籍不能教会你全部事情，但它会你打下坚实</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">的知识基础，开阔视野，增加看问题的角度</tspan>
        </text>
    </g>
    <g ed:parentid="182" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,556,1023)" id="186">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">2，每日练习，通过每天完成项目的工作及学习技能的练习，提高自己对书本知识的理</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">解，练习能为你的学习提供循序渐进的安排，因为练习会对你最初的能力予以定位</tspan>
        </text>
    </g>
    <g ed:parentid="182" ed:width="403" ed:height="24.5" transform="matrix(1,0,0,1,556,1073)" id="190">
        <path fill="none" stroke="#696969" d="M0,24.5L403,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">3，每日目标，通过设置学习目标，把目标媳妇为每天要完成的工作</tspan>
        </text>
    </g>
    <g ed:parentid="178" ed:width="122" ed:height="24.5" transform="matrix(1,0,0,1,394,1150)" id="192">
        <path fill="none" stroke="#696969" d="M0,24.5L122,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">怎样养成每日习惯</tspan>
        </text>
    </g>
    <g ed:parentid="192" ed:width="146" ed:height="24.5" transform="matrix(1,0,0,1,543,1104)" id="194">
        <path fill="none" stroke="#696969" d="M0,24.5L146,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">1，坚持某个习惯30天</tspan>
        </text>
    </g>
    <g ed:parentid="192" ed:width="104" ed:height="24.5" transform="matrix(1,0,0,1,543,1135)" id="196">
        <path fill="none" stroke="#696969" d="M0,24.5L104,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">2，坚持下去。</tspan>
        </text>
    </g>
    <g ed:parentid="192" ed:width="442" ed:height="24.5" transform="matrix(1,0,0,1,543,1166)" id="198">
        <path fill="none" stroke="#696969" d="M0,24.5L442,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">3，享受这个习惯，用头脑风暴列举可以养成的习惯，找出让你享受的习惯</tspan>
        </text>
    </g>
    <g ed:parentid="192" ed:width="442" ed:height="24.5" transform="matrix(1,0,0,1,543,1197)" id="200">
        <path fill="none" stroke="#696969" d="M0,24.5L442,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">4，寻找特殊时段。晨读，不受打扰，找到每天特殊时间段有助于强化习惯</tspan>
        </text>
    </g>
    <g ed:parentid="178" ed:width="96" ed:height="24.5" transform="matrix(1,0,0,1,394,1309)" id="202">
        <path fill="none" stroke="#696969" d="M0,24.5L96,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">克服挫折障碍</tspan>
        </text>
    </g>
    <g ed:parentid="202" ed:width="148" ed:height="24.5" transform="matrix(1,0,0,1,517,1228)" id="204">
        <path fill="none" stroke="#696969" d="M0,24.5L148,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">兴趣可以克服挫折障碍</tspan>
        </text>
    </g>
    <g ed:parentid="202" ed:width="377" ed:height="24.5" transform="matrix(1,0,0,1,517,1259)" id="206">
        <path fill="none" stroke="#696969" d="M0,24.5L377,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（1）写下任何障碍，详细写下障碍让我们对问题的思考更容易</tspan>
        </text>
    </g>
    <g ed:parentid="202" ed:width="263" ed:height="24.5" transform="matrix(1,0,0,1,517,1290)" id="208">
        <path fill="none" stroke="#696969" d="M0,24.5L263,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（2）使用网络，不明白某个问题google等</tspan>
        </text>
    </g>
    <g ed:parentid="202" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,517,1321)" id="210">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（3）找一本关于“怎么做”的工具书，有一种书不谈理论，专门告诉你“怎么做”，</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">这对于你打算做什么事情来说是非常有价值的。</tspan>
        </text>
    </g>
    <g ed:parentid="202" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,517,1371)" id="212">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（4）换一个角度试试，如果理解时碰到障碍可以试试从一个不同的角度来看问题花点</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">时间学习其他相关知识。</tspan>
        </text>
    </g>
    <g ed:parentid="178" ed:width="96" ed:height="24.5" transform="matrix(1,0,0,1,394,1552)" id="214">
        <path fill="none" stroke="#696969" d="M0,24.5L96,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">设置学习目标</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,517,1421)" id="216">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">自我教育可能碰到的最大的问题就是缺乏系统安排、没有目标、缺少计划和方向。设置</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">一个吸引人的学习目标会个学习者带来强大的学习动力。</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="408" ed:height="24.5" transform="matrix(1,0,0,1,517,1471)" id="218">
        <path fill="none" stroke="#696969" d="M0,24.5L408,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">在一定的期限之前，必须学会某件事，但太多的安排会限制人的自由</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="286" ed:height="24.5" transform="matrix(1,0,0,1,517,1502)" id="220">
        <path fill="none" stroke="#696969" d="M0,24.5L286,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（1）所有目标都要写下来，并给一个截止期限</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="377" ed:height="24.5" transform="matrix(1,0,0,1,517,1533)" id="222">
        <path fill="none" stroke="#696969" d="M0,24.5L377,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（2）让目标客观化。在学习过程中判断自己是否已经达到目标</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="514" ed:height="43.5" transform="matrix(1,0,0,1,517,1564)" id="224">
        <path fill="none" stroke="#696969" d="M0,43.5L514,43.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（3）设定有些困难，但是努把力也可以达到的截止期限。给自己设定一个期限会迫使</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">你不断地采取行动，而不是拖延不前</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="514" ed:height="62.5" transform="matrix(1,0,0,1,517,1614)" id="226">
        <path fill="none" stroke="#696969" d="M0,62.5L514,62.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（4）将目标的完成转化为每日和每周的具体行动。将目标分解为每日和每周的具体小</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">目标。一个今天就需要立即完成的小目标远比后几个月后的大目标更让人坐立不安，焦</tspan>
            <tspan style="white-space:pre" x="8" y="54.1">急万分</tspan>
        </text>
    </g>
    <g ed:parentid="214" ed:width="364" ed:height="24.5" transform="matrix(1,0,0,1,517,1683)" id="228">
        <path fill="none" stroke="#696969" d="M0,24.5L364,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">（5）经常看看你的目标。至少一周检查一次目标完成的情况</tspan>
        </text>
    </g>
    <g ed:parentid="178" ed:width="44" ed:height="24.5" transform="matrix(1,0,0,1,394,1853)" id="230">
        <path fill="none" stroke="#696969" d="M0,24.5L44,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">小结</tspan>
        </text>
    </g>
    <g ed:parentid="230" ed:width="265" ed:height="24.5" transform="matrix(1,0,0,1,465,1714)" id="232">
        <path fill="none" stroke="#696969" d="M0,24.5L265,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">分析强项和弱项，扬长避短，优势带动劣势</tspan>
        </text>
    </g>
    <g ed:parentid="230" ed:width="135" ed:height="24.5" transform="matrix(1,0,0,1,465,1791)" id="294">
        <path fill="none" stroke="#696969" d="M0,24.5L135,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">将智力挑战养成习惯</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:width="91" ed:height="24.5" transform="matrix(1,0,0,1,627,1745)" id="296">
        <path fill="none" stroke="#696969" d="M0,24.5L91,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">至少坚持3周</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:width="96" ed:height="24.5" transform="matrix(1,0,0,1,627,1776)" id="298">
        <path fill="none" stroke="#696969" d="M0,24.5L96,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">一次只做一个</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:width="174" ed:height="24.5" transform="matrix(1,0,0,1,627,1807)" id="300">
        <path fill="none" stroke="#696969" d="M0,24.5L174,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">比喻、内在化和图表法优先</tspan>
        </text>
    </g>
    <g ed:parentid="294" ed:width="96" ed:height="24.5" transform="matrix(1,0,0,1,627,1838)" id="302">
        <path fill="none" stroke="#696969" d="M0,24.5L96,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">使用奖励材料</tspan>
        </text>
    </g>
    <g ed:parentid="230" ed:width="135" ed:height="24.5" transform="matrix(1,0,0,1,465,1900)" id="304">
        <path fill="none" stroke="#696969" d="M0,24.5L135,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">建立良好的学习程序</tspan>
        </text>
    </g>
    <g ed:parentid="304" ed:width="83" ed:height="24.5" transform="matrix(1,0,0,1,627,1869)" id="308">
        <path fill="none" stroke="#696969" d="M0,24.5L83,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">每天学一点</tspan>
        </text>
    </g>
    <g ed:parentid="304" ed:width="109" ed:height="24.5" transform="matrix(1,0,0,1,627,1900)" id="310">
        <path fill="none" stroke="#696969" d="M0,24.5L109,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">组织笔记、材料</tspan>
        </text>
    </g>
    <g ed:parentid="304" ed:width="148" ed:height="24.5" transform="matrix(1,0,0,1,627,1931)" id="312">
        <path fill="none" stroke="#696969" d="M0,24.5L148,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">学习时高度集中注意力</tspan>
        </text>
    </g>
    <g ed:parentid="230" ed:width="109" ed:height="24.5" transform="matrix(1,0,0,1,465,1977)" id="316">
        <path fill="none" stroke="#696969" d="M0,24.5L109,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">了解想要的生活</tspan>
        </text>
    </g>
    <g ed:parentid="316" ed:width="330" ed:height="24.5" transform="matrix(1,0,0,1,601,1962)" id="318">
        <path fill="none" stroke="#696969" d="M0,24.5L330,24.5" stroke-linejoin="round"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" y="16.1">最好的学习理由是知识本身吸引你不断学习、深入下去</tspan>
        </text>
    </g>
    <g ed:parentid="316" ed:width="161" ed:height="24.5" transform="matrix(1,0,0,1,601,1993)" id="320">

        <text class="st9">
